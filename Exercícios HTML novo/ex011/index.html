<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    
<picture>
    <!--Obrigatório a ordem das imagens-->
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem flexivel">
</picture>

<h1>Reproduzindo Áudios</h1>
<p>Vamos aprender a reproduzir áudios em HTML5.</p>
<audio preload="metadata" controls loop>
    <source src="audio.mp3" type="audio/mpeg">
    <source src="audio.ogg" type="audio/ogg">
    <source src="audio.wav" type="audio/wav"> <!--Evitar! Muito pesado-->
</audio>
<!--<audio src="audio.mp3" controls autoplay></audio> > Uma das formas-->
<!--Formatos que funcionam em todos os navegadores: MP3, WAV, OGG-->

</body>
</html>
